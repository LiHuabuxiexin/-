<h1 align="center">我的学业规划</h1>
<hr/>
<p>很多人总是浑浑噩噩度过自己的大学生活</p>
<p>没有目标，没有方向，自然也没有前进的动力</p>
<p>所以，四年的大学生活中，有自己的生涯规划就显得格外重要</p>
<div style="text-align: center;"><img src="1.gif.gif" height="300px" title="头痛不已" alt=""/></div>
<div style="text-align: center;"><span style="font-size: xx-large; font-family: 宋体,serif;color:darkgray ">我的生涯规划如下</span></div><br><br>
<table border="1" width="600px" height="400px" align="center" bordercolor="#a17609">

  <tr>
    <td></td>
    <td><p2>目标</p2></td>
    <td><p2>规划</p2></td>
  </tr>
  <tr>
    <td><p3>大一</p3></td>
    <td><p1>打下良好的数理基础，进入专业前百分之20</p1></td>
    <td><p1>认真学习基础课程并多参与一些课外活动，珍惜比较轻松的时光</p1></td>
  </tr>
  <tr>
    <td><p3>大二</p3></td>
    <td><p1>进入心仪的专业学习，参加学科竞赛</p1></td>
    <td><p1>尝试参加编程，建模的竞赛（如挑战杯），在过程中不断提高自身能力</p1></td>
  </tr>
  <tr>
    <td><p3>大三</p3></td>
    <td><p1>考研成功</p1></td>
    <td><p1>向考研成功的学长学姐学习，认真准备每一个科目，争取住在图书馆</p1></td>
  </tr>
  <tr>
    <td><p3>大四</p3></td>
    <td><p1>享受大学生活</p1></td>
    <td><p1>认真过好每一天</p1></td>
  </tr>
